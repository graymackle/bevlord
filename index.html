<body>
    <div class="container">
        <div class="mode-toggle">
            <label for="guinnessMode">Guinness Mode</label>
            <input type="checkbox" id="guinnessMode" onchange="toggleGuinnessMode()">
        </div>

        <h1><span id="titleIconLeft">üç∫</span> Bevlord <span id="titleIconRight">üç∫</span></h1>
        <p class="subtitle">The Lord of Beverages shall decide your fate.<br>(He has decided that you will drink beer at a reasonable overall price per can.)</p>

        <div class="input-group">
            <label for="totalPrice">Total Price ($)</label>
            <input type="number" id="totalPrice" placeholder="Enter total price" step="0.01" min="0">
            <div class="error" id="priceError">Please enter a valid price</div>
        </div>

        <div class="input-group">
            <label for="packSize">Pack Size (# of beverages)</label>
            <input type="number" id="packSize" placeholder="Enter number of beverages" step="1" min="1">
            <div class="error" id="packError">Please enter a valid pack size</div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="isNonAlcoholic">
            <label for="isNonAlcoholic">Mixer</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="runningTotal">
            <label for="runningTotal">Running Total</label>
        </div>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result">
            <div class="result-label">Cost per beverage:</div>
            <div class="result-value" id="resultValue">$0.00</div>
        </div>

        <div class="running-list" id="runningList">
            <div class="running-list-header">Running Total Items</div>
            <div id="runningItems"></div>
            <div class="combined-total" id="combinedTotal" style="display: none;">
                <div class="combined-total-label">Combined Total</div>
                <div class="combined-total-value" id="combinedTotalValue">$0.00</div>
                <div class="combined-total-details" id="combinedTotalDetails"></div>
            </div>
        </div>

        <div class="spd-toggle">
            <label for="spdMode">SPD Mode</label>
            <input type="checkbox" id="spdMode" onchange="toggleSPDMode()">
        </div>
    </div>

    <script>
        // Array to store running total items
        let runningItems = [];

        // Store original text content
        let originalTextContent = new Map();
        let spdModeActive = false;

        // Greek letter mapping
        const greekMap = {
            'A': 'Œë', 'B': 'Œí', 'C': 'Œû', 'D': 'Œî', 'E': 'Œï', 'F': 'Œ¶', 'G': 'Œì', 'H': 'Œó',
            'I': 'Œô', 'J': 'Œ®', 'K': 'Œö', 'L': 'Œõ', 'M': 'Œú', 'N': 'Œù', 'O': 'Œü', 'P': 'Œ†',
            'Q': 'Œò', 'R': 'Œ°', 'S': 'Œ£', 'T': 'Œ§', 'U': 'Œ•', 'V': 'Œ©', 'W': 'Œ©', 'X': 'Œß',
            'Y': 'Œ®', 'Z': 'Œñ',
            'a': 'Œ±', 'b': 'Œ≤', 'c': 'Œæ', 'd': 'Œ¥', 'e': 'Œµ', 'f': 'œÜ', 'g': 'Œ≥', 'h': 'Œ∑',
            'i': 'Œπ', 'j': 'œà', 'k': 'Œ∫', 'l': 'Œª', 'm': 'Œº', 'n': 'ŒΩ', 'o': 'Œø', 'p': 'œÄ',
            'q': 'Œ∏', 'r': 'œÅ', 's': 'œÉ', 't': 'œÑ', 'u': 'œÖ', 'v': 'œâ', 'w': 'œâ', 'x': 'œá',
            'y': 'œà', 'z': 'Œ∂'
        };

        function convertToGreek(text) {
            return text.split('').map(char => greekMap[char] || char).join('');
        }

        function convertAllTextToGreek(element) {
            // Process all text nodes
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null
            );

            const textNodes = [];
            let node;
            while (node = walker.nextNode()) {
                if (node.nodeValue.trim()) {
                    textNodes.push(node);
                }
            }

            textNodes.forEach(textNode => {
                if (!originalTextContent.has(textNode)) {
                    originalTextContent.set(textNode, textNode.nodeValue);
                }
                textNode.nodeValue = convertToGreek(textNode.nodeValue);
            });

            // Also convert placeholder text
            const inputs = element.querySelectorAll('input[placeholder]');
            inputs.forEach(input => {
                if (!originalTextContent.has(input)) {
                    originalTextContent.set(input, input.placeholder);
                }
                input.placeholder = convertToGreek(input.placeholder);
            });
        }

        function restoreOriginalText(element) {
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null
            );

            const textNodes = [];
            let node;
            while (node = walker.nextNode()) {
                textNodes.push(node);
            }

            textNodes.forEach(textNode => {
                if (originalTextContent.has(textNode)) {
                    textNode.nodeValue = originalTextContent.get(textNode);
                }
            });

            // Also restore placeholder text
            const inputs = element.querySelectorAll('input[placeholder]');
            inputs.forEach(input => {
                if (originalTextContent.has(input)) {
                    input.placeholder = originalTextContent.get(input);
                }
            });
        }

        // Toggle SPD Mode
        function toggleSPDMode() {
            const isSPDMode = document.getElementById('spdMode').checked;
            const container = document.querySelector('.container');
            const spdLabel = document.querySelector('.spd-toggle label');
            const titleIconLeft = document.getElementById('titleIconLeft');
            const titleIconRight = document.getElementById('titleIconRight');

            if (isSPDMode) {
                document.body.classList.add('spd-mode');
                spdModeActive = true;
                spdLabel.textContent = 'Œ£Œ¶Œî Mode';
                // Show castle icons on both sides in SPD mode
                titleIconLeft.textContent = 'üè∞';
                titleIconRight.textContent = 'üè∞';
                convertAllTextToGreek(container);
            } else {
                document.body.classList.remove('spd-mode');
                spdModeActive = false;
                spdLabel.textContent = 'SPD Mode';
                restoreOriginalText(container);
                originalTextContent.clear();

                // Restore appropriate icons on both sides based on Guinness mode
                const isGuinnessMode = document.getElementById('guinnessMode').checked;
                if (isGuinnessMode) {
                    document.body.classList.add('guinness-mode');
                    titleIconLeft.textContent = '‚òòÔ∏è';
                    titleIconRight.textContent = '‚òòÔ∏è';
                } else {
                    document.body.classList.remove('guinness-mode');
                    titleIconLeft.textContent = 'üç∫';
                    titleIconRight.textContent = 'üç∫';
                }
            }
        }

        // Toggle Guinness Mode
        function toggleGuinnessMode() {
            const isSPDMode = document.getElementById('spdMode').checked;

            // Don't allow Guinness mode to change anything if SPD mode is active
            if (isSPDMode) {
                return;
            }

            const isGuinnessMode = document.getElementById('guinnessMode').checked;
            const titleIconLeft = document.getElementById('titleIconLeft');
            const titleIconRight = document.getElementById('titleIconRight');

            if (isGuinnessMode) {
                document.body.classList.add('guinness-mode');
                titleIconLeft.textContent = '‚òòÔ∏è';
                titleIconRight.textContent = '‚òòÔ∏è';
            } else {
                document.body.classList.remove('guinness-mode');
                titleIconLeft.textContent = 'üç∫';
                titleIconRight.textContent = 'üç∫';
            }
        }

        function calculate() {
            // Get input values
            const totalPrice = parseFloat(document.getElementById('totalPrice').value);
            const packSize = parseInt(document.getElementById('packSize').value);
            const isNonAlcoholic = document.getElementById('isNonAlcoholic').checked;
            const isRunningTotal = document.getElementById('runningTotal').checked;

            // Get error elements
            const priceError = document.getElementById('priceError');
            const packError = document.getElementById('packError');
            const result = document.getElementById('result');

            // Reset errors
            priceError.classList.remove('show');
            packError.classList.remove('show');

            // Validate inputs
            let hasError = false;

            if (isNaN(totalPrice) || totalPrice <= 0) {
                priceError.classList.add('show');
                hasError = true;
            }

            if (isNaN(packSize) || packSize <= 0 || !Number.isInteger(packSize)) {
                packError.classList.add('show');
                hasError = true;
            }

            // If validation fails, hide result and return
            if (hasError) {
                result.classList.remove('show');
                return;
            }

            // Calculate total with tax
            // Default is 15% (alcoholic), if non-alcoholic is checked use 7%
            const taxRate = isNonAlcoholic ? 0.07 : 0.15;
            const totalWithTax = totalPrice * (1 + taxRate);

            // Add deposit fee ($0.10 per beverage)
            const depositFee = packSize * 0.10;
            const totalWithDeposits = totalWithTax + depositFee;

            // Calculate cost per beverage
            const costPerBeverage = totalWithDeposits / packSize;

            // Display result
            document.getElementById('resultValue').textContent = '$' + costPerBeverage.toFixed(2);
            result.classList.add('show');

            // If running total is checked, add to the list
            if (isRunningTotal) {
                runningItems.push({
                    originalPrice: totalPrice,
                    quantity: packSize,
                    pricePerCan: costPerBeverage,
                    isNonAlcoholic: isNonAlcoholic
                });
                updateRunningList();
            }

            // If SPD mode is active, convert result text to Greek
            if (spdModeActive) {
                setTimeout(() => {
                    convertAllTextToGreek(result);
                }, 0);
            }
        }

        function updateRunningList() {
            const runningList = document.getElementById('runningList');
            const runningItemsContainer = document.getElementById('runningItems');
            const combinedTotal = document.getElementById('combinedTotal');

            // Show the running list
            runningList.classList.add('show');

            // Clear current items
            runningItemsContainer.innerHTML = '';

            // Add each item to the list
            runningItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'running-item';
                itemDiv.innerHTML = `
                    <div class="running-item-info">
                        <div class="running-item-row">
                            <span class="running-item-label">Price:</span>
                            <span class="running-item-value">$${item.originalPrice.toFixed(2)}</span>
                        </div>
                        <div class="running-item-row">
                            <span class="running-item-label">Quantity:</span>
                            <span class="running-item-value">${item.quantity}</span>
                        </div>
                        <div class="running-item-row">
                            <span class="running-item-label">Price per can:</span>
                            <span class="running-item-value">$${item.pricePerCan.toFixed(2)}</span>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">√ó</button>
                `;
                runningItemsContainer.appendChild(itemDiv);
            });

            // Calculate and display combined total
            if (runningItems.length > 0) {
                calculateCombinedTotal();
                combinedTotal.style.display = 'block';
            } else {
                combinedTotal.style.display = 'none';
                runningList.classList.remove('show');
            }

            // If SPD mode is active, convert new text to Greek
            if (spdModeActive) {
                convertAllTextToGreek(runningList);
            }
        }

        function calculateCombinedTotal() {
            // Sum all original prices
            let totalOriginalPrice = 0;
            let totalQuantity = 0;
            let totalNonAlcoholicPrice = 0;
            let totalAlcoholicPrice = 0;
            let totalNonAlcoholicQty = 0;
            let totalAlcoholicQty = 0;

            runningItems.forEach(item => {
                totalOriginalPrice += item.originalPrice;
                totalQuantity += item.quantity;

                if (item.isNonAlcoholic) {
                    totalNonAlcoholicPrice += item.originalPrice;
                    totalNonAlcoholicQty += item.quantity;
                } else {
                    totalAlcoholicPrice += item.originalPrice;
                    totalAlcoholicQty += item.quantity;
                }
            });

            // Calculate tax on combined total
            // Apply appropriate tax rate to each portion
            const taxOnNonAlcoholic = totalNonAlcoholicPrice * 0.07;
            const taxOnAlcoholic = totalAlcoholicPrice * 0.15;
            const totalTax = taxOnNonAlcoholic + taxOnAlcoholic;
            const totalWithTax = totalOriginalPrice + totalTax;

            // Add deposit for all items
            const totalDeposit = totalQuantity * 0.10;
            const grandTotal = totalWithTax + totalDeposit;

            // Calculate combined price per item
            const pricePerItem = grandTotal / totalQuantity;

            // Display combined total
            document.getElementById('combinedTotalValue').textContent =
                '$' + pricePerItem.toFixed(2) + ' per can';
            document.getElementById('combinedTotalDetails').textContent =
                `Total: $${grandTotal.toFixed(2)} | ${totalQuantity} cans | $${totalOriginalPrice.toFixed(2)} + $${totalTax.toFixed(2)} tax + $${totalDeposit.toFixed(2)} deposit`;
        }

        function removeItem(index) {
            runningItems.splice(index, 1);
            updateRunningList();
        }

        // Allow Enter key to trigger calculation
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
